<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <main>
      <section class="grades">

          <h2 class="text-center text-primary mb-5 mt-3">
              ¿Cuánto necesito para el final?
          </h2>
          <div class="col-7 mx-auto" id="grades">

            <div class="grade">
                <div class=" row mb-3 mx-auto" >
                    <div class="col">
                        <input type="number" min="0" max="5" class="form-control grade_value" placeholder="Nota" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="number" min="0" max="100" class="form-control percentage_value"  placeholder="Porcentaje" aria-label="Last name">
                    </div>
                    <button type="button" class="btn-close" aria-label="Close"></button>

                </div>
            </div>


          </div>
          <div class="d-grid gap-2 col-3 mx-auto">
              <button class="btn btn-primary" id="add" type="button">Añadir Nota</button>
              <button class="btn btn-primary" id="calculate" type="button">Calcular</button>

          </div>

      </section>
          <div class="modal" tabindex="-1">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <p class="result-description"></p>
                      </div>
                      <div class="modal-footer">
                      </div>
                  </div>
              </div>
          </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
